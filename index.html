<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>StackTack Demo</title>
        
        <style type="text/css">
        /* clearfix */
        
        .clearfix:after
        {
        	content: ".";
        	display: block;
        	clear: both;
        	visibility: hidden;
        	line-height: 0;
        	height: 0;
        }
        
        .clearfix
        {
        	*display: inline-block;
        }
        
        html[xmlns] .clearfix
        {
        	display: block;
        }
        
        * html .clearfix
        {
        	height: 1%;
        }

        body
        {
            font-family: Arial, Helvetica, san-serif;
            font-size: 0.8em;
            
            background: #E6E3D9;
        }
        
        #stacktack-518021
        {
            width: 600px;
        }
        
        .stacktack-container
        {
            padding: 10px 10px 0 10px;
            min-height: 140px;
            
            background: transparent url(corner.png) top left no-repeat;
        }
        
        .stacktack-container pre
        {
            display: block;
            padding: 10px;
            overflow: auto;

            background: #DDDDDD;
        }
        
        .stacktack-container code
        {
            background: #DDDDDD;
            font-size: 1.1em;
        }
        
        .stacktack-container blockquote
        {
            display: block;
            padding: 0px 10px;
            margin: 0px;
            overflow: auto;

            background: #DDDDDD;
        }
        
        .stacktack-question h3
        {
            font-size: 1.5em;
        }
        
        .stacktack-content
        {
            position: relative;
            padding: 30px 20px 10px 20px;

            background: #FFFFFF;
        }
        
        .stacktack-logo
        {
            position: absolute;
            top: -8px;
            left: 10px;
        }
        
        .stacktack-profile
        {
            float: right;
            padding: 0.4em;
            width: 140px;
            overflow: hidden;
            
            background: #EEEEEE;
        }
        
        .stacktack-gravatar
        {
            float: left;
            margin-right: 0.4em;
        }
        
        .stacktack-answer
        {
            padding-top: 0.4em;
            
            border-top: dotted 1px #CCCCCC;
        }

        .stacktack-answer h4
        {
            margin-top: 0;
            font-size: 1.2em;
        }
        
        .stacktack-answer-accepted h4
        {
            color: #00CC00;
            font-size: 1.4em;
        }

        .stacktack-tags
        {
            padding: 0px;
        }
        
        .stacktack-tags li
        {
            display: inline;
            padding: 0.2em 0.4em;
            margin-right: 0.5em;
            
            border-right: solid 1px #CCCCCC;
            border-bottom: solid 1px #CCCCCC;
            background: #DDDDDD;
            list-style: none inside;
            color: #999999;
        }
        
        * + .margin-medium
        {
            margin-top: 1em;
        }
        </style>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.stacktack.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(document).stacktack();
            });
        </script>
    </head>
    
    <body>
        <h1>StackTack Demo</h1>
        <p>Below is a <a href="http://www.stackoverflow.com/questions/2893858" target="_blank">StackOverflow question</a> that has been dynamically loaded from the StackApps API (Application Programming Interface) via StackTack.</p>
        
        <div id="stacktack-518021" class="margin-medium"></div>
    </body>
</html>
