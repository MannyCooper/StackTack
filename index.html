<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<style type="text/css">
		body
		{
			font-family: Arial, Helvetica, san-serif;
			font-size: 0.8em;
		}
		
		table
		{
			border-collapse: collapse;
		}
		table th, table td
		{
			padding: 3px 5px;
			
			border: solid 1px #CCCCCC;
		}
		
		table th
		{
			background: #EEEEEE;
		}
		</style>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript">
			$.ajax({
				dataType: 'jsonp',
				data: {
				    'type': 'jsontext',
				    'apikey':'kz4oNmbazUGoJIUyUbSaLg'
			    },
				url: 'http://api.stackoverflow.com/0.8/stats?jsonp=?',
				success: function(data) {
					var stats = data.statistics[0];
					var result = $('#result table tbody');
					for (var key in stats)
					{
						result.append('<tr><td>' + key + '</td><td>' + stats[key] + '</td></tr>');
					}
				}
			});
		</script>
	</head>
	
	<body>
		<div id="result">
			<table>
				<thead>
					<tr>
						<th>Key</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</body>
</html>
