<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <style type="text/css">
        body
        {
            font-family: Arial, Helvetica, san-serif;
            font-size: 0.8em;
        }
        
        .stacktack-container
        {
            padding: 10px 20px;
            
            border: solid 1px #CCCCCC;
            background: #EEEEEE;
        }
        
        .stacktack-container h3
        {
            border-bottom: solid 1px #CCCCCC;
        }
        </style>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('[id^=stacktack]').each(function(index, value) {
                    var item = $(value);
                    var questionId = /\d+$/.exec(value.id);
                    console.log(questionId[0]);

                    $.ajax({
                        dataType: 'jsonp',
                        data: {
                            'type': 'jsontext',
                            'apikey':'kz4oNmbazUGoJIUyUbSaLg',
                            'body': 'true'
                        },
                        url: 'http://api.stackoverflow.com/0.8/questions/' + questionId[0] + '?jsonp=?',
                        success: function(data) {
                            item.append('<div class="stacktack-container"><h3>' + data.questions[0].title + '</h3>' + data.questions[0].body + '</div>');
                        }
                    });
                });
            });
        </script>
    </head>
    
    <body>
        <div id="stacktack-2893858"></div>
    </body>
</html>
